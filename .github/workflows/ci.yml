name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest ruff

      - name: Run ruff
        run: |
          uvx ruff check src/hlpr/cli/ src/hlpr/models/ || true

      - name: Run tests
        env:
          PYTHONPATH: src
          # be permissive for prompt responsiveness under CI
          HLPR_PROMPT_THRESHOLD: 0.2
        run: |
          uv run pytest -q
name: CI

on:
  push:
    branches: [ main, 001-hlpr-ai-assistant ]
  pull_request:
    branches: [ main, 001-hlpr-ai-assistant ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync

    - name: Run ruff check
      run: uv run ruff check .

    - name: Run ruff format check
      run: uv run ruff format --check .

    - name: Run tests
      run: uv run pytest