name: CI

on:
  push:
    branches: [ main, 001-hlpr-ai-assistant ]
  pull_request:
    branches: [ main, 001-hlpr-ai-assistant ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: uv sync

    - name: Run ruff check
      run: uv run ruff check .

    - name: Run ruff format check
      run: uv run ruff format --check .

    - name: Run tests
      run: uv run pytest