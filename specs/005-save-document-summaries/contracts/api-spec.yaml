# API Contract Specification: Enhanced Document Summarization

## POST /summarize/document (Enhanced)

**Summary**: Summarize document with organized storage options

**Request Body** (multipart/form-data):
```
file: binary (required) - Document file to summarize
provider_id: string (optional) - AI provider (default: local)
save_format: string (optional) - Output format [txt|md|json] (default: md)
organized_storage: boolean (optional) - Use organized folder structure (default: false)
custom_output_path: string (optional) - Custom save location (bypasses organized storage)
```

**Request Body** (application/json):
```json
{
  "text_content": "string (required) - Raw text to summarize",
  "title": "string (optional) - Document title",
  "provider_id": "string (optional) - AI provider",
  "save_format": "string (optional) - Output format [txt|md|json]",
  "organized_storage": "boolean (optional) - Use organized structure",
  "custom_output_path": "string (optional) - Custom save location"
}
```

**Response 200 - Success** (Enhanced):
```json
{
  "id": "string - Unique summary identifier",
  "summary": "string - Generated summary text",
  "key_points": ["string"] - Extracted key points",
  "word_count": "integer - Original document word count",
  "processing_time_ms": "integer - Processing duration",
  "provider_used": "string - AI provider that generated summary",
  "format": "string - Response format",
  "storage_info": {
    "saved": "boolean - Whether summary was saved to file",
    "file_path": "string - Path where summary was saved (if saved)",
    "used_organized_structure": "boolean - Whether organized folder was used",
    "created_directories": ["string"] - List of directories created during save
  }
}
```

**Response 400 - Bad Request**:
```json
{
  "error": "Invalid request parameters",
  "error_code": "INVALID_REQUEST",
  "details": {
    "field": "Description of validation error"
  }
}
```

**Response 403 - Storage Permission Error**:
```json
{
  "error": "Cannot create or write to specified storage location",
  "error_code": "STORAGE_PERMISSION_DENIED",
  "details": {
    "attempted_path": "Path that failed",
    "reason": "Permission denied or disk full"
  }
}
```

**Response 422 - Processing Error**:
```json
{
  "error": "Document processing failed",
  "error_code": "PROCESSING_ERROR", 
  "details": {
    "stage": "parsing|summarization|storage",
    "reason": "Specific error description"
  }
}
```

## File Storage Integration

### Organized Storage Behavior
When `organized_storage: true`:
1. API creates `hlpr/summaries/documents/` relative to server working directory
2. Files saved as `{title_or_id}_summary.{format}`
3. Returns `storage_info` with created paths
4. Creates directories with appropriate permissions

### Custom Path Behavior  
When `custom_output_path` provided:
1. `organized_storage` parameter ignored
2. File saved to exact specified path
3. Parent directories created if missing
4. Returns actual save location in `storage_info.file_path`

### Error Scenarios
- **Directory Creation Failed**: Returns 403 with specific path and reason
- **File Write Failed**: Returns 403 with permission details
- **Invalid Path**: Returns 400 with path validation error
- **Disk Space**: Returns 403 with disk space error

