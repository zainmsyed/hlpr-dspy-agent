[pytest]
filterwarnings =
    ignore:.*Pydantic serializer warnings.*:UserWarning
    ignore:.*Use 'content=.*' to upload raw bytes/text content.*:DeprecationWarning
markers =
    unit: fast unit tests
    contract: contract-level tests
    integration: integration tests (may be slow)
    performance: performance tests (run explicitly with PYTEST_PERF=1)
    config: configuration system tests

addopts = -q

# Configuration testing paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
